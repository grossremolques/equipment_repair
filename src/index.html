<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="icon" href="./assets/icon/reparacion-de-autos.png" type="image/png">
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary fixed-top bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#inicio" onclick="openInicio()">
          <img src="./assets/icon/reparacion-de-autos.png" alt="Logo" width="30" class="d-inline-block align-text-top">
          Reparaciones
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#reparaciones"
          aria-controls="reparaciones" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="reparaciones" aria-labelledby="reparacionesLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="reparacionesLabel">Reparaciones</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#solicitud" onclick="openSolicitud(event)">Solicitud</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sdiagnostico" onclick="openDiagnostico(event)">Diagnóstico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#reparacion" onclick="openReparacion(event)">Reparación</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#entrega" onclick="openEntrega(event)">Entrega</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Configuraciones
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#equipos" onclick="openEquipo(event)">Equipos</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#usuarios" onclick="openUsuario(event)">Usuarios</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#registro" onclick="openRegistro()">Registro</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container container-main" id="interface">
    
  </div>
  <div class="modal" tabindex="-1" id="myModalMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" hidden></button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="buttons-auth container group-auth-btn" hidden>
    <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/credentials.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/main.js"></script>
  <script src="./interface/interface.js"></script>
  <script src="./interface/ISolicitud.js"></script>
  <script src="./interface/IDiagnostico.js"></script>
  <script src="./interface/IReparacion.js"></script>
  <script src="./interface/IEntrega.js"></script>
  <script src="./interface/IEquipos.js"></script>
  <script src="./interface/IInicio.js"></script>
  <script src="./interface/IUsuarios.js"></script>
  <script src="./interface/IRegistro.js"></script>
  <script src="./class/sectores.js"></script>
  <script src="./class/subsectores.js"></script>
  <script src="./class/usuarios.js"></script>
  <script src="./class/equipos.js"></script>
  <script src="./class/services.js"></script>
  <script src="./class/email.js"></script>
  <script src="./class/registro.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>

</html>
