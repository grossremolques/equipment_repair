<div class="row">
    <h2>Usuarios</h2>
    <div class="col-xl-4 col-lg-5 col-md-6 col-12 mx-auto">
        <form class="row g-1 needs-validation form-sectores" novalidate>
            <div class="row g-1 text-center mt-3">
                <div class="col-6">
                    <input type="radio" class="btn-check" name="acciones" id="agregar" autocomplete="off" checked>
                    <label class="btn btn-outline-primary w-100" for="agregar" id="optionAdd"
                        onclick="initilizeForUsuarios(event)">Agregar <i class="bi bi-plus-circle"></i></label>
                </div>
                <div class="col-6">
                    <input type="radio" class="btn-check" name="acciones" id="editar" autocomplete="off">
                    <label class="btn btn-outline-primary w-100" for="editar"
                        onclick="initilizeForUsuarios(event)">Editar <i class="bi bi-pencil-fill"></i></label>
                </div>
            </div>
            <div class="row g-1">
                <div class="col-12">
                    <label for="email" class="col-form-label col-form-label-sm">Email</label>
                    <input type="email" class="form-control form-control-sm save-user" id="email"
                        onchange="canUseEmail(event)">
                </div>
                <div class="col-12">
                    <label for="nombre" class="col-form-label col-form-label-sm">Nombre</label>
                    <input type="text" class="form-control form-control-sm save-user update-user" id="nombre" required>
                </div>
                <div class="col-12">
                    <label for="apellido" class="col-form-label col-form-label-sm">Apellido</label>
                    <input type="text" class="form-control form-control-sm save-user update-user" id="apellido"
                        required>
                </div>
                <div class="col-6">
                    <label for="alias" class="col-form-label col-form-label-sm">Alias</label>
                    <input type="text" class="form-control form-control-sm save-user update-user" id="alias" required>
                </div>
                <div class="col-6">
                    <label for="rol" class="col-form-label col-form-label-sm">Rol</label>
                    <select class="form-select form-select-sm save-user update-user" name="rol" id="rol" required>
                        <option selected value=""></option>
                        <option value="Administrador">Administrador</option><!-- Todo -->
                        <option value="Usuario A">Usuario A</option><!-- Solo solicitudes -->
                        <option value="Usuario B">Usuario B</option><!-- A + Diagnostico y Acciones -->
                        <option value="Usuario C">Usuario C</option><!-- A + Entregas -->
                    </select>
                </div>
                <div class="row g-1 btn-next-submit text-center">
                    <div class="col">
                        <button id="btnSubmit" type="button" class="btn btn-success"
                            onclick="saveUsuario(event)">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-8 col-lg-7 col-md-6 col-12 mx-auto">
        <input type="text" class="form-control form-control-sm" id="searchInputEquipos"
            placeholder="Escriba para filtar" onkeyup="findCoincidence(event)">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tableBodyUsuarios"></tbody>
        </table>

    </div>
</div>
